<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="bai1()"> Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau
<br><br><input type="button" value="Bài 2" onclick="bai2()"> Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
<br><br><input type="button" value="Bài 3" onclick="bai3()">  Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
<script>
    function bai1() {
        let mycolor = ["Red","Green","White","Black"];
        document.write(mycolor+"<br>");
        document.write(mycolor.join("+"));
    }
    function bai2() {
        let dayso = prompt("Nhập vào dãy số: ");
        let mang = [dayso[0]];
        document.write("Dãy số gồm: "+dayso +"<br>");
        for (let i=1; i<dayso.length;i++){
            if ((dayso[i-1]%2===0)&&(dayso[i]%2 ===0)){
                mang.push("-" + dayso[i]);
            }else {
                mang.push(dayso[i]);
            }
        }
        document.write(mang.join(""));
    }
    function bai3() {
        let chuoi = prompt("Nhập vào một chuỗi: ");
        let CHUHOA = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let CHUTHUONG = 'abcdefghijklmnopqrstuvwxyz';
        let ketqua = [];
        for (let i=0;i<chuoi.length;i++){
            if (CHUHOA.indexOf(chuoi[i])!==-1){
                ketqua.push(chuoi[i].toLowerCase());
            }else if (CHUTHUONG.indexOf(chuoi[i])!==-1){
                ketqua.push(chuoi[i].toUpperCase());
        }else {
                ketqua.push(chuoi[i]);
            }
        }
        document.write(ketqua.join(""));
    }
</script>
</body>
</html>
