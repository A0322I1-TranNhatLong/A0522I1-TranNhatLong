<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1</title>
</head>
<body onload="alertMessage('hi'); nhapso()">
<input type="button" value="Bài 3 Tính tổng" onclick="bai3()">
<input type="button" value="Bài 4 Hàm alert" onclick="bai4()">
<input type="button" value="Bài 5 Tìm sao" onclick="bai5()">
<script>
    //bài 1
    function alertMessage() {
        let aler = alert("Xin chào");
        return aler;
    }
    //bài 2
    function giatri(a) {
        a++;
        return a;
    }
    function nhapso() {
        let so = giatri(5);
        alert("Nhập một số và tăng 1 = " +so);
    }
    //bài 3
    function tinhtong(a,b) {
        if(a>b){
            return "Giá trị a > b xin nhập lại";
        }
        return a + b;
    }
    function bai3() {
        let a = Number(prompt("Nhập số a"));
        let b = Number(prompt("Nhập số b"));
        document.write("Tổng của "+a+" + "+b+" = "+tinhtong(a,b));
    }
    //bài 4
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    function bai4(){
        let result = 0;
        result = addNumbers();
        alert(result);
    }
    //bài 5
    function ngoiSao(sao) {
        let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        for (let i=0; i<sao1.length ; i++){
            if(sao == sao1[i]){
                return sao2[i];
            }
        }
        return "";
    }
    function bai5() {
        let timsao = prompt("Nhập tên ngôi sao");
        let sao = ngoiSao(timsao);
        if(sao == ""){
            document.write("Không có tên ngôi sao nào");
        }else {
            document.write("Tên ngôi sao tương ứng của "+timsao+" là "+sao);
        }
    }
</script>
</body>
</html>
